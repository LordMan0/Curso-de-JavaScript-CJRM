<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="./src/img/cloud.png">
</head>
<body>
  <div class="container mt-5 mx-auto">
    <h1 class="text-light text-center">Weather App ☁️</h1>
    <h4 class="text-light text-center lead">Informações do Clima</h4>

    <form data-js="form-container" class="my-4 text-center text-white-50">
      <label for="city">Insira o nome de uma cidade</label>
      <input class="form-control p-3 mt-1" type="text" name="city" placeholder="Ex: London" autofocus>
    </form>

    <div data-js="city-card" class="city-card d-none shadow">
      <div data-js="weather-details" class="weather-details text-light text-uppercase text-center">
        <h5 data-js="city-name" class="mt-3">Nome da Cidade</h5>
        
        <div data-js="city-weather" class="mt-3">Clima</div>
        
        <div class="display-4 mt-4">
          <span data-js="city-temperature">00</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

    <div data-js="time-img-container" class="d-none">
      <img data-js="time" src="https://via.placeholder.com/400x400" class="card-img-top" style="border-radius: 50%;">
      <div data-js="time-icon" class="time-icon bg-light mx-auto"></div>
    </div>
  </div>

  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
