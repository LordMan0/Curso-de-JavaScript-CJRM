<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/95e48980f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>My To-do List</title>
</head>
<body>
    <div class="principal-body container align-items-center mx-auto">
        <header class="text-light mt-4">
            <h1><b>✎ My To-do List</b></h1>
        </header>
        
        <div class="input-search-todo green-text my-4 mx-auto form-floating">
            <input type="text" class="form-control" id="floatingSearching" placeholder="Pesquisar To-do" autocomplete="off">
            <label for="floatingSearching">Pesquisar To-do</label>
        </div>

        <ul class="todos-container mx-auto list-group list-group-flush">
            <li class="list-group-item d-flex bg-highlight justify-content-between" data-todo="Assistir aulas do CJRM">
                <span>Assistir aulas do CJRM</span>
                <i class="far fa-trash-alt my-auto" data-trash="Assistir aulas do CJRM"></i>
            </li>
            <li class="list-group-item d-flex bg-highlight justify-content-between" data-todo="Comprar maçã no mercado">
                <span>Comprar maçã no mercado</span>
                <i class="far fa-trash-alt my-auto" data-trash="Comprar maçã no mercado"></i>
            </li>
            <li class="list-group-item d-flex bg-highlight justify-content-between" data-todo="Regar as plantas">
                <span>Regar as plantas</span>
                <i class="far fa-trash-alt my-auto" data-trash="Regar as plantas"></i>
            </li>
            <li class="list-group-item d-flex bg-highlight justify-content-between" data-todo="Estudar para a prova da semana que vem">
                <span>Estudar para a prova da semana que vem</span>
                <i class="far fa-trash-alt my-auto" data-trash="Estudar para a prova da semana que vem"></i>
            </li>
        </ul>
        
        <form class="form-add-todo green-text row mt-4 mx-auto">
            <div class="col-10">
                <input class="form-control" type="text" name="add" placeholder="Adicionar To-do" autofocus>
            </div>
            <div class="col-2">
                <button type="submit" class="button-icon btn"><i class="fas fa-plus-circle"></i></button>
            </div>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
